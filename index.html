<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Arnold Split Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Checkbox Animation */
        @keyframes check-pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .check-anim { animation: check-pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen pb-20 selection:bg-blue-500/30">

    <!-- Header Section -->
    <div class="bg-gray-900 border-b border-gray-800 sticky top-0 z-30 shadow-lg">
        <div class="max-w-3xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-xl sm:text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
                        Scientific Split
                    </h1>
                    <p class="text-[10px] sm:text-xs text-gray-500 font-medium tracking-wide uppercase">Hypertrophy Focused</p>
                </div>
                <div class="text-right">
                    <div class="text-xs text-gray-400">Day Progress</div>
                    <div id="progress-text" class="text-xl font-bold text-blue-400">0%</div>
                </div>
            </div>

            <!-- Day Tabs Container -->
            <div id="day-tabs" class="flex overflow-x-auto pb-2 gap-2 scrollbar-hide -mx-4 px-4 sm:mx-0 sm:px-0 select-none">
                <!-- Tabs injected by JS -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-3xl mx-auto px-4 py-6">
        
        <!-- Day Info Card -->
        <div id="day-header" class="mb-8 p-6 rounded-2xl bg-gradient-to-br from-gray-900 to-gray-800 border border-gray-800 shadow-xl transition-all">
            <!-- Header Content injected by JS -->
        </div>

        <!-- Exercises List -->
        <div id="exercise-list" class="space-y-4">
            <!-- Exercises injected by JS -->
        </div>

    </main>

    <!-- Timer Modal Overlay -->
    <div id="timer-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 backdrop-blur-sm p-4 hidden opacity-0 transition-opacity duration-300">
        <div class="bg-gray-900 border border-gray-700 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center relative transform scale-95 transition-transform duration-300" id="timer-content">
            <button onclick="closeTimer()" class="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors">
                <i class="ph ph-x text-2xl"></i>
            </button>
            
            <h3 class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-2">Resting for</h3>
            <h2 id="timer-exercise-name" class="text-lg font-bold text-white mb-6 line-clamp-1">Exercise Name</h2>
            
            <div id="timer-display" class="text-7xl font-mono font-bold text-blue-400 mb-8 tabular-nums tracking-tighter">00:00</div>

            <div class="flex justify-center gap-3">
                <button onclick="toggleTimerPause()" id="timer-pause-btn" class="flex items-center justify-center w-14 h-14 rounded-full bg-gray-800 text-white hover:bg-gray-700 transition-colors border border-gray-700">
                    <i class="ph-fill ph-pause text-xl"></i>
                </button>
                <button onclick="addTime(30)" class="flex items-center justify-center px-5 h-14 rounded-full bg-gray-800 text-white hover:bg-gray-700 transition-colors font-medium border border-gray-700 text-sm">
                    +30s
                </button>
                <button onclick="closeTimer()" class="flex items-center justify-center px-6 h-14 rounded-full bg-blue-600 text-white hover:bg-blue-500 transition-colors font-bold shadow-lg shadow-blue-900/20">
                    Done
                </button>
            </div>
        </div>
    </div>

    <!-- JavaScript Application Logic -->
    <script>
        // --- DATA ---
        const workoutData = [
            {
                day: 1,
                title: "Chest + Triceps",
                focus: "Stretch & Long Head",
                icon: "ph-barbell",
                exercises: [
                    { name: "Flat Dumbbell/Barbell Press", sets: "3", reps: "8-12", rest: 150, note: "Heavy compound. Full range of motion." },
                    { name: "Incline Dumbbell Press", sets: "3", reps: "8-12", rest: 120, note: "Target upper chest." },
                    { name: "Cable Flys (or Pec Deck)", sets: "3", reps: "12-15", rest: 90, note: "Use lengthened partials at the end." },
                    { name: "Dips (Weighted if possible)", sets: "3", reps: "8-10", rest: 120, note: "Lean forward to hit chest." },
                    { name: "Overhead Cable Extension", sets: "3", reps: "10-15", rest: 90, note: "Crucial for tricep long head stretch." },
                    { name: "Rope Pushdowns", sets: "3", reps: "12-15", rest: 60, note: "Keep elbows locked at sides." },
                ]
            },
            {
                day: 2,
                title: "Back + Biceps",
                focus: "Width & Thickness",
                icon: "ph-person-arms-spread",
                exercises: [
                    { name: "Pull-Ups (or Lat Pulldown)", sets: "3", reps: "8-12", rest: 150, note: "Main driver for width." },
                    { name: "Chest-Supported Row", sets: "3", reps: "10-12", rest: 120, note: "Allow slight upper back rounding." },
                    { name: "Face Pulls", sets: "3", reps: "15-20", rest: 90, note: "Pull towards forehead. External rotation." },
                    { name: "Incline Dumbbell Curls", sets: "3", reps: "10-12", rest: 90, note: "Curl from stretched position behind body." },
                    { name: "Hammer Curls", sets: "3", reps: "10-12", rest: 60, note: "Targets brachialis/forearms." },
                ]
            },
            {
                day: 3,
                title: "Shoulders + Legs",
                focus: "Quad Focus",
                icon: "ph-person-simple-walk",
                exercises: [
                    { name: "Standing Overhead Press", sets: "3", reps: "8-10", rest: 150, note: "Core tight. Don't arch excessively." },
                    { name: "Dumbbell Lateral Raises", sets: "4", reps: "12-15", rest: 60, note: "Focus on side delts. Use partials." },
                    { name: "Back Squat (or Hack Squat)", sets: "3", reps: "6-10", rest: 180, note: "The King. Deep depth." },
                    { name: "Leg Press", sets: "3", reps: "10-12", rest: 120, note: "Feet lower on platform for quads." },
                    { name: "Seated Leg Curl", sets: "3", reps: "10-15", rest: 90, note: "Better stretch than lying curls." },
                    { name: "Standing Calf Raises", sets: "3", reps: "10-15", rest: 60, note: "2 second pause at the bottom." },
                ]
            },
            {
                day: 4,
                title: "Chest + Triceps",
                focus: "Variation / Power",
                icon: "ph-lightning",
                exercises: [
                    { name: "Incline Barbell Press", sets: "3", reps: "8-10", rest: 150, note: "Prioritize upper chest strength." },
                    { name: "Flat Machine Press", sets: "3", reps: "10-12", rest: 120, note: "Constant tension." },
                    { name: "Cable Crossovers", sets: "3", reps: "15", rest: 90, note: "Low to High. Squeeze upper chest." },
                    { name: "Close-Grip Bench Press", sets: "3", reps: "8-12", rest: 120, note: "Heavy tricep compound." },
                    { name: "Single-Arm Cable Pushdown", sets: "3", reps: "12-15", rest: 60, note: "Isolate and squeeze." },
                ]
            },
            {
                day: 5,
                title: "Back + Biceps",
                focus: "Variation",
                icon: "ph-arrows-clockwise",
                exercises: [
                    { name: "Chin-Ups", sets: "3", reps: "8-12", rest: 120, note: "Palms facing you. Hits biceps hard." },
                    { name: "T-Bar Row (or DB Row)", sets: "3", reps: "8-10", rest: 120, note: "Heavy mid-back thickness." },
                    { name: "Shrugs", sets: "3", reps: "15-20", rest: 60, note: "Hold at the top." },
                    { name: "Bayesian Curl", sets: "3", reps: "12-15", rest: 90, note: "Cable face-away curl. Huge stretch." },
                    { name: "Preacher Curls", sets: "3", reps: "12-15", rest: 90, note: "Short head focus. Good squeeze." },
                ]
            },
            {
                day: 6,
                title: "Shoulders + Legs",
                focus: "Glutes & Hamstrings",
                icon: "ph-fire",
                exercises: [
                    { name: "Arnold Press", sets: "3", reps: "10-12", rest: 120, note: "Rotational press for all 3 heads." },
                    { name: "Cable Lateral Raises", sets: "4", reps: "15-20", rest: 60, note: "Constant tension throughout." },
                    { name: "Romanian Deadlift (RDL)", sets: "3", reps: "8-10", rest: 180, note: "Hip hinge. Feel hamstring stretch." },
                    { name: "Walking Lunges", sets: "3", reps: "12/leg", rest: 120, note: "Glute focus. Step far." },
                    { name: "Hip Thrusts", sets: "3", reps: "10-12", rest: 120, note: "Squeeze glutes at top." },
                    { name: "Leg Extensions", sets: "3", reps: "15-20", rest: 60, note: "Quad burnout finisher." },
                ]
            },
            {
                day: 7,
                title: "Rest Day",
                focus: "Recovery",
                icon: "ph-coffee",
                exercises: [
                    { name: "Light Walking", sets: "1", reps: "30 mins", rest: 0, note: "Get blood flowing." },
                    { name: "Stretching / Foam Roll", sets: "1", reps: "15 mins", rest: 0, note: "Focus on tight areas." },
                ]
            }
        ];

        // --- STATE ---
        let activeDay = 1;
        let completedExercises = JSON.parse(localStorage.getItem('workoutCompleted')) || {};
        let timer = {
            interval: null,
            timeLeft: 0,
            isActive: false,
            isOpen: false
        };

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            renderTabs();
            renderDay();
        });

        // --- RENDERING ---
        function renderTabs() {
            const container = document.getElementById('day-tabs');
            container.innerHTML = workoutData.map(day => `
                <button 
                    onclick="switchDay(${day.day})"
                    class="flex-shrink-0 flex flex-col items-center justify-center w-14 h-14 rounded-xl border transition-all duration-200 ${activeDay === day.day 
                        ? 'bg-blue-600/10 border-blue-500 text-blue-400 shadow-[0_0_15px_rgba(59,130,246,0.2)]' 
                        : 'bg-gray-800/50 border-gray-800 text-gray-500 hover:bg-gray-800 hover:text-gray-300'}"
                >
                    <span class="text-[10px] uppercase font-bold">Day</span>
                    <span class="text-lg font-bold leading-none">${day.day}</span>
                </button>
            `).join('');
        }

        function renderDay() {
            const data = workoutData.find(d => d.day === activeDay);
            
            // Render Header
            const header = document.getElementById('day-header');
            header.innerHTML = `
                <div class="flex items-start justify-between">
                    <div>
                        <h2 class="text-2xl sm:text-3xl font-bold text-white mb-2">${data.title}</h2>
                        <div class="flex items-center gap-2 text-purple-400 bg-purple-400/10 w-fit px-3 py-1 rounded-full text-sm font-medium border border-purple-500/20">
                            <i class="ph-fill ph-target"></i>
                            ${data.focus}
                        </div>
                    </div>
                    <i class="ph ${data.icon} text-5xl text-gray-700 opacity-50"></i>
                </div>
            `;

            // Render Exercises
            const list = document.getElementById('exercise-list');
            list.innerHTML = data.exercises.map((ex, index) => {
                const key = `${activeDay}-${index}`;
                const isDone = completedExercises[key];
                
                return `
                <div class="group relative overflow-hidden rounded-xl border transition-all duration-300 ${isDone 
                    ? 'bg-gray-900/30 border-gray-800 opacity-60' 
                    : 'bg-gray-900 border-gray-700 hover:border-gray-600 shadow-lg'}">
                    
                    ${isDone ? '<div class="absolute inset-0 flex items-center justify-center pointer-events-none z-10"><div class="w-full h-[1px] bg-green-500/20"></div></div>' : ''}

                    <div class="p-4 sm:p-5 flex flex-col sm:flex-row gap-4 sm:items-center justify-between">
                        <!-- Left Info -->
                        <div class="flex items-start gap-4 flex-1 relative z-20">
                            <button onclick="toggleComplete(${index})" class="mt-1 flex-shrink-0 text-gray-500 hover:text-green-400 transition-colors">
                                ${isDone 
                                    ? '<i class="ph-fill ph-check-circle text-3xl text-green-500 check-anim"></i>' 
                                    : '<i class="ph ph-circle text-3xl"></i>'}
                            </button>
                            
                            <div class="flex-1">
                                <h3 class="text-lg font-bold mb-1 ${isDone ? 'text-gray-500 line-through decoration-gray-600' : 'text-white'}">${ex.name}</h3>
                                <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-sm text-gray-400">
                                    <span class="flex items-center gap-1.5 bg-gray-800 px-2 py-1 rounded border border-gray-700">
                                        <span class="text-blue-400 font-bold">${ex.sets}</span> Sets
                                    </span>
                                    <span class="flex items-center gap-1.5 bg-gray-800 px-2 py-1 rounded border border-gray-700">
                                        <span class="text-blue-400 font-bold">${ex.reps}</span> Reps
                                    </span>
                                </div>
                                
                                ${ex.note ? `
                                <div class="mt-3 flex items-start gap-2 text-xs text-gray-500 bg-gray-800/50 p-2 rounded-lg border border-gray-800/50">
                                    <i class="ph-fill ph-info mt-0.5 flex-shrink-0 text-blue-400"></i>
                                    ${ex.note}
                                </div>` : ''}
                            </div>
                        </div>

                        <!-- Right Timer -->
                        ${ex.rest > 0 ? `
                        <div class="flex-shrink-0 mt-2 sm:mt-0 pl-12 sm:pl-0 relative z-20">
                            <button onclick="openTimer(${ex.rest}, '${ex.name.replace(/'/g, "\\'")}')" 
                                class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-semibold transition-all w-full sm:w-auto justify-center ${isDone ? 'bg-gray-800 text-gray-600 cursor-not-allowed' : 'bg-blue-600/10 text-blue-400 hover:bg-blue-600 hover:text-white border border-blue-500/30 hover:border-blue-500'}" 
                                ${isDone ? 'disabled' : ''}>
                                <i class="ph-bold ph-clock"></i>
                                <span>Rest ${ex.rest}s</span>
                            </button>
                        </div>` : ''}
                    </div>
                </div>`;
            }).join('');

            updateProgress();
        }

        function updateProgress() {
            const currentData = workoutData.find(d => d.day === activeDay);
            const total = currentData.exercises.length;
            
            // Count completed for current day
            let count = 0;
            currentData.exercises.forEach((_, idx) => {
                if (completedExercises[`${activeDay}-${idx}`]) count++;
            });

            const percent = total > 0 ? Math.round((count / total) * 100) : 0;
            document.getElementById('progress-text').innerText = `${percent}%`;
        }

        // --- ACTIONS ---
        function switchDay(day) {
            activeDay = day;
            renderTabs();
            renderDay();
        }

        function toggleComplete(index) {
            const key = `${activeDay}-${index}`;
            completedExercises[key] = !completedExercises[key];
            localStorage.setItem('workoutCompleted', JSON.stringify(completedExercises));
            renderDay(); // Re-render to show updates
        }

        // --- TIMER LOGIC ---
        function openTimer(seconds, name) {
            const modal = document.getElementById('timer-modal');
            const content = document.getElementById('timer-content');
            
            timer.timeLeft = seconds;
            timer.isActive = true;
            timer.isOpen = true;
            
            document.getElementById('timer-exercise-name').innerText = name;
            updateTimerDisplay();
            
            // Show modal
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }, 10);

            startTimerInterval();
        }

        function closeTimer() {
            const modal = document.getElementById('timer-modal');
            const content = document.getElementById('timer-content');
            
            timer.isActive = false;
            timer.isOpen = false;
            clearInterval(timer.interval);
            
            modal.classList.add('opacity-0');
            content.classList.remove('scale-100');
            content.classList.add('scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }

        function startTimerInterval() {
            clearInterval(timer.interval);
            timer.interval = setInterval(() => {
                if (timer.isActive && timer.timeLeft > 0) {
                    timer.timeLeft--;
                    updateTimerDisplay();
                } else if (timer.timeLeft === 0) {
                    timer.isActive = false;
                    clearInterval(timer.interval);
                    // Optional: Play sound here
                }
            }, 1000);
            updatePauseButton();
        }

        function toggleTimerPause() {
            timer.isActive = !timer.isActive;
            updatePauseButton();
        }

        function addTime(seconds) {
            timer.timeLeft += seconds;
            updateTimerDisplay();
            if (!timer.isActive) {
                timer.isActive = true;
                startTimerInterval();
            }
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timer.timeLeft / 60);
            const secs = timer.timeLeft % 60;
            const display = `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            document.getElementById('timer-display').innerText = display;
        }

        function updatePauseButton() {
            const btn = document.getElementById('timer-pause-btn');
            btn.innerHTML = timer.isActive 
                ? '<i class="ph-fill ph-pause text-xl"></i>' 
                : '<i class="ph-fill ph-play text-xl pl-1"></i>';
        }

    </script>
</body>
</html>
